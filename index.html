<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
    <h1>Calculator</h1>
    <textarea name="display" id="display" cols="50" rows="2" placeholder="Enter"></textarea>
    <div id="numberpad">
        <span id="numbers">
            <input type="button" value="1" id="button_1">
            <input type="button" value="2" id="button_2">
            <input type="button" value="3" id="button_3">
            <input type="button" value="4" id="button_4">
            <input type="button" value="5" id="button_5">
            <input type="button" value="6" id="button_6">
            <input type="button" value="7" id="button_7">
            <input type="button" value="8" id="button_8">
            <input type="button" value="9" id="button_9">
            <input type="button" value="0" id="button_0">
        </span>
        <span id="operations">
            <input type="button" value="+" id="button_add">
            <input type="button" value="-" id="button_sub">
            <input type="button" value="x" id="button_mul">
            <input type="button" value="/" id="button_div">
        </span>
        <input type="button" value="=" id="button_eql">
        <input type="button" value="C" id="button_clr">
    </div>
    <script src="js/script.js"></script>
</body>
</html>
