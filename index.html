<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
    <div id="main">
        <h1>Calculator</h1>
        <input type="number" name="display" id="display" placeholder="Enter a number">
        <div id="numberpad">
            <span id="numbers">
                <input class="button" type="button" value="1" id="button_1">
                <input class="button" type="button" value="2" id="button_2">
                <input class="button" type="button" value="3" id="button_3">
                <input class="button" type="button" value="4" id="button_4">
                <input class="button" type="button" value="5" id="button_5">
                <input class="button" type="button" value="6" id="button_6">
                <input class="button" type="button" value="7" id="button_7">
                <input class="button" type="button" value="8" id="button_8">
                <input class="button" type="button" value="9" id="button_9">
                <input class="button" type="button" value="0" id="button_0">
            </span>
            <span id="operations">
                <input class="button" type="button" value="+" id="button_add">
                <input class="button" type="button" value="-" id="button_sub">
                <input class="button" type="button" value="x" id="button_mul">
                <input class="button" type="button" value="/" id="button_div">
                <input class="button" type="button" value="^" id="button_power">
            </span>
            <input class="button" type="button" value="%" id="button_percent">
            <input class="button" type="button" value="SqRt" id="button_sqrt">
            <input class="button" type="button" value="Square" id="button_square">
            <input class="button" type="button" value="=" id="button_eql">
            <input class="button" type="button" value="C" id="button_clr">
            <input class="button" type="button" value="Reset" id="button_reset">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
